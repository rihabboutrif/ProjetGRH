<div class="header">
    
   <app-header></app-header>

    </a>
    </div>
    
    <div class="top-nav-search">

    <input type="text" class="form-control" placeholder="Search here">

    </form>
    </div>
    
    
    <a class="mobile_btn" id="mobile_btn">
    <i class="fas fa-bars"></i>
    </a>
    <div class="container">
        <div class="container">
           <app-navbar></app-navbar>
    
    </div>
    <div class="page-wrapper">
        <div class="content container-fluid">
        
       
        
        <div class="student-group-form">
        <div class="row">
        <div class="col-lg-3 col-md-6">
        <div class="form-group">
        </div>
        </div>
        <div class="col-lg-3 col-md-6">
        <div class="form-group">
        
        </div>
        </div>
        <div class="col-lg-4 col-md-6">
        <div class="form-group">
       
        </div>
        </div>
        <div class="col-lg-2">
        <div class="search-student-btn">
           
        </div>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-12">
        <div class="card card-table">
        <div class="card-body">
        
           
                <mat-card class="calendar-card">
                   <!-- <mat-card-header>
                      <mat-card-title>Ajouter Employé et Absence</mat-card-title>
                    </mat-card-header>-->
                  
                    <mat-card-content>
                      <!-- Nom de l'employé -->
                      <div class="form-group">
                       
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.employee_id" required>
                      </div>
                  
                      <!-- Sélection de la date -->
                      <mat-form-field appearance="fill" class="calendar-datepicker">
                        <mat-label>Sélectionner une date</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="Choisir une date" [(ngModel)]="selectedDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                  
                      <!-- Affichage du calendrier (optionnel) -->
                      <div class="calendar-display">
                        <div class="calendar-header">
                          <button mat-icon-button (click)="previousMonth()">
                            <mat-icon>chevron_left</mat-icon>
                          </button>
                          <span class="month-name">{{ currentMonth | date: 'MMMM yyyy' }}</span>
                          <button mat-icon-button (click)="nextMonth()">
                            <mat-icon>chevron_right</mat-icon>
                          </button>
                        </div>
                        <div class="weekdays">
                          <div class="weekday" *ngFor="let day of weekDays">{{ day }}</div>
                        </div>
                        <div class="days">
                          <div *ngFor="let day of daysInMonth" class="day" (click)="selectDate(day)">
                            <span>{{ day.date }}</span>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Bouton pour enregistrer l'absence -->
                      <button mat-raised-button color="primary" (click)="saveAbsence()">Enregistrer l'absence</button>
                    </mat-card-content>
                  </mat-card>
          
        
        
        
       
        </div>
        </div>
        </div>
        </div>
        </div>
    
    </div>
