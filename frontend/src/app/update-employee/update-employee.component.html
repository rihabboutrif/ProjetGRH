<main class="content">
    
    <div class="page-wrapper">
    <div class="content container-fluid">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Employees</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
    <li class="breadcrumb-item active">Employees</li>
    </ul>

    <div class="student-group-form">
    <div class="row">
    <div class="col-lg-3 col-md-6">
    <div class="form-group">

    </div>
    <div class="col-lg-3 col-md-6">
    <div class="form-group">
    
    </div>
    </div>
    <div class="col-lg-4 col-md-6">
    <div class="form-group">
   
    </div>
    </div>
    <div class="col-lg-2">
    <div class="search-student-btn">
       
    </div>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-sm-12">
    <div class="card card-table">
    <div class="card-body">
    
       
        <form [formGroup]="updateForm" (ngSubmit)="onsubmit()">
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Update Employee</span></h5>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label>Name <span class="login-danger">*</span></label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder="Enter name"
                  />
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                <label>Username<span class="login-danger">*</span></label>
                <input type="text" class="form-control" formControlName="username" id="username" name="username"  required>
             
                </div>
                </div>
                <div class="col-12 col-sm-4">
                  <div class="form-group local-forms">
                  <label>Password<span class="login-danger">*</span></label>
                  <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
               
                  </div>
                  </div>

                  <div class="col-12 col-sm-4">
                    <div class="form-group local-forms">
                    <label>Email<span class="login-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
                 
                    </div>
                    </div>
             
              
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label>Department <span class="login-danger">*</span></label>
                  <select
                    class="form-control"
                    formControlName="department"
                    (change)="onDepartmentChange()"
                  >
                    <option *ngFor="let dept of departments" [value]="dept._id">
                      {{ dept.departmentName }}
                    </option>
                  </select>
                </div>
              </div>
             
              
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label>Profession <span class="login-danger">*</span></label>
                  <select
                    class="form-control"
                    formControlName="profession"
                    [disabled]="!availableProfessions.length"
                  >
                    <option *ngFor="let prof of availableProfessions" [value]="prof">
                      {{ prof }}
                    </option>
                  </select>
                </div>
              </div>
              
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label>Gender <span class="login-danger">*</span></label>
                  <select
                    class="form-control"
                    id="department"
                    name="department"
                    formControlName="gender"
                    required
                  >
                    <option value="male">male
                    </option>
                    <option value="female">female</option>
                  </select>
                </div>
              </div>
              
              
              <div class="col-12 col-sm-4">
                <div class="form-group local-forms">
                  <label>Salary <span class="login-danger">*</span></label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="salary"
                    placeholder="Enter salary"
                  />
                </div>
              </div>
              <div class="col-12">
                <div class="student-submit">
                  <button type="submit" class="btn btn-primary" [disabled]="loading">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
          
            </div>
            </div>
   
      
      
      
    
    
   
   
    </div>
    </div>
    </div>
    
</div>
